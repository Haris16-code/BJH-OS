<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJH OS Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>BJH OS Browser</h1>
    <p>Type a URL and click the button:</p>
    <div style="display: flex; justify-content: center;">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="openURL()">GO</button>
    </div>

    <script>
        function openURL() {
            var inputElement = document.getElementById("urlInput");
            var url = inputElement.value.trim();

            if (url) {
                // Check if the URL starts with "http://" or "https://"
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    // If not, add "http://"
                    url = "http://" + url;
                }

                // Open the URL in a new tab
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
