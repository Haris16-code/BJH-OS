<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1> BJH OS Recovery menu</h1>
<button onclick="reboot()">Reboot</button>
<button onclick="systemUpdate()">System Update</button>

<script>
    function reboot() {
        // Reload the current page to simulate a reboot
        location.reload(true);
    }

    function systemUpdate() {
        // Redirect to the system update page
        window.location.href = 'software update.html';
    }
</script>

</body>
</html>
