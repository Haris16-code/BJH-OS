<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJH OS Media Player</title>

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        h3 {
            text-align: center;
            color: #777;
        }

        #fileInput {
            display: block;
            margin: 20px auto;
        }

        #mediaContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        img, video, audio {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
            margin: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        img:hover, video:hover, audio:hover {
            transform: scale(1.05);
        }

        audio, video {
            outline: none;
        }

        #backButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button id="backButton">Go Back</button>

    <h1>BJH OS Media Player</h1>
    <h2>If you play audio or video, press on play button to start</h2>
    <h3>This media player can run audio, video, and photos</h3>
    
    <input type="file" id="fileInput">
    
    <div id="mediaContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const mediaContainer = document.getElementById('mediaContainer');

            fileInput.addEventListener('change', function () {
                const file = fileInput.files[0];

                if (file) {
                    const fileType = file.type.split('/')[0];

                    // Clear previous content
                    mediaContainer.innerHTML = '';

                    if (fileType === 'image') {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '400px';
                        mediaContainer.appendChild(img);
                    } else if (fileType === 'video') {
                        const video = document.createElement('video');
                        video.src = URL.createObjectURL(file);
                        video.controls = true;
                        video.style.maxWidth = '100%';
                        video.style.maxHeight = '400px';
                        mediaContainer.appendChild(video);
                    } else if (fileType === 'audio') {
                        const audio = document.createElement('audio');
                        audio.src = URL.createObjectURL(file);
                        audio.controls = true;
                        mediaContainer.appendChild(audio);
                    } else {
                        alert('Unsupported file type. Please select an image, video, or audio file.');
                    }
                }
            });
        });

        document.getElementById("backButton").addEventListener("click", function() {
            window.history.go(-1);
        });
    </script>
</body>
</html>
