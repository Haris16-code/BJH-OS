<body>


  <!-- Script -->
  <script>
    function changeFont() {
      const fontSelect = document.getElementById('fontSelect');
      const selectedFont = fontSelect.value;

      // Store the selected font in localStorage
      localStorage.setItem('selectedFont', selectedFont);

      // Apply the font to the entire page
      document.body.style.fontFamily = selectedFont;

      // Update the font style on linked pages
      const links = document.querySelectorAll('a');
      for (const link of links) {
        link.style.fontFamily = selectedFont;
      }
    }

    // Read the selected font from localStorage on page load
    document.addEventListener('DOMContentLoaded', function () {
      const storedFont = localStorage.getItem('selectedFont');
      if (storedFont) {
        document.body.style.fontFamily = storedFont;
        // Set the selected font in the dropdown (optional)
        const fontSelect = document.getElementById('fontSelect');
        fontSelect.value = storedFont;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .animated-container {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 1s ease forwards, slide-up 1s ease forwards;
    }
    .separator {
      margin-bottom: 20px;
    }
    .icon-img {
      width: 603px;
      height: 94px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      opacity: 0;
      transform: scale(0.5);
      animation: fade-in 1s ease forwards, scale-up 1s ease forwards;
    }
    .link-button {
      font-size: x-large;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 1s ease forwards, slide-up 1s ease forwards, delay-fade 1s 0.5s forwards;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    @keyframes slide-up {
      to {
        transform: translateY(0);
      }
    }
    @keyframes scale-up {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes delay-fade {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="animated-container">
    <div class="separator">
      <a href="#" style="margin-left: 1em; margin-right: 1em;">
        <img alt="" data-original-height="137" data-original-width="720" class="icon-img" src="ICONS/about device.png" />
      </a>
    </div>
  
    <div class="separator">
      <span style="font-size: x-large;">
        <a class="link-button" href="device status.html">
          <b>Status</b><b></b>
        </a>
      </span>
    </div>
    <div class="separator">
      <span style="font-size: x-large;">
        <b>
          <a class="link-button" href="legal info.html">Legal Information</a>
        </b>
      </span>
    </div>
    <div class="separator">
      <span style="font-size: x-large;">
        <b>BJH OS Version: 4.4</b>
      </span>
    </div>
  </div>

  <script>
    // Optional: If you want to redirect after animation finishes
    const animatedContainer = document.querySelector('.animated-container');

</body>
